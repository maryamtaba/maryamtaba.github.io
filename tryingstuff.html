      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 37.771058, lng: -122.402717},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        var count = 0;
        var cityCircles = [];
        for (var city in citymap) {
          // Add the circle for this city to the map.
          cityCircles[count] = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: {lat: citymap[city].lat, lng: citymap[city].lng },
            radius: Math.sqrt(citymap[city].population) * 3
            //radius: count * 10
          });
          count = count + 1;
        }
        
        
        var predictCircles = [];
        for (var city in predictmap) {
          // Add the circle for this city to the map.
          predictCircles[count] = new google.maps.Circle({
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#0000FF',
            fillOpacity: 0.35,
            map: map,
            center: {lat: predictmap[city].lat, lng: predictmap[city].lng },
            radius: Math.sqrt(predictmap[city].population) * 3
            //radius: count * 10
          });
          count = count + 1;
        }
        
      }
